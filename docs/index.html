        <script type="text/javascript">
            $('.nav').slideUp(1000);
            $('.hamburger-button').on('click', function () {
                $('.nav').slideDown(1000);
                $('.hamburger-button, .nav').toggleClass('show');
            });
            $('.close-button').on('click', function () {
                $('.nav').slideUp(1000);
                setTimeout(function(){
                    $('.hamburger-button, .nav').removeClass('show');
                },1050);
            });


            $(function(){
                // #で始まるa要素をクリックした場合に処理
                // $('a[href^=#]').click(function(){
                    // $('.nav').slideUp(500);
                    // $('body').fadeIn(1000);
                    // $("body").fadeOut(100);
                    
                // });
                    $('a[href^=#]').click(function(){
                        var adjust = 0;
                        var speed = 2000;
                        var href= $(this).attr("href");
                        var target = $(href == "#" || href == "" ? 'html' : href);
                        var position = target.offset().top + adjust;
                        $('body,html').fadeOut(1000);
                        $('body,html').animate({scrollTop:position}, speed, 'swing');
                        $('.nav').slideUp(1000);

                        setTimeout (function () {
                            $('.hamburger-button, .nav').removeClass('show');
                        }, 800);

                        $('body,html').fadeIn(1000);

                        return false;
                    });
                });
        </script>
